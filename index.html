<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="img-container">
                <img src="./assets/image.png" alt="profile-photo" height="100px">
            </div>
            <div class="content-container">
                <div class="info-container">
                    <p>SAMARJEET SINGH</p>
                    <p>Coder & Anime Lover</p>
                </div>
                <div class="socialmedia-container">
                        <div class="facebook"><box-icon type='logo' name='facebook-circle'></box-icon></div>
                        <div class="twitter"><box-icon type='logo' name='twitter'></box-icon></div>
                        <div class="instagram"><box-icon type='logo' name='instagram'></box-icon></div>
                        <div class="youtube"><box-icon name='youtube' type='logo' ></box-icon></div>
                </div>
                <div class="button-container">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div class="count-container">
                    <p><box-icon name='heart'></box-icon> 60k</p>
                    <p><box-icon name='message-rounded-dots'></box-icon> 20k</p>
                    <p><box-icon name='share' ></box-icon> 12k</p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
